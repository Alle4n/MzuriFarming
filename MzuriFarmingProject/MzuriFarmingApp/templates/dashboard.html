{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<header>
    <h1>Dashboard</h1>
</header>
<main>
    <section>
        <h2>Overview</h2>
        <p>Total Users: {{ user_count }}</p>
        <p>Total Farmers: {{ farmer_count }}</p>
        <p>Total Crops: {{ crop_count }}</p>
    </section>

    <section>
        <h2>Crop Classification Distribution</h2>
        <canvas id="classificationChart" width="100" height="100"></canvas>
    </section>

    <section>
        <h2>Average Yield of Crops</h2>
        <canvas id="yieldChart" width="200" height="100"></canvas>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Pie chart for crop classification
    const classificationCtx = document.getElementById('classificationChart').getContext('2d');
    const classificationChart = new Chart(classificationCtx, {
        type: 'pie',
        data: {
            labels: {{ classifications|safe }},
            datasets: [{
                label: 'Crop Classification Distribution',
                data: {{ counts|safe }},
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(255, 206, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(153, 102, 255, 0.2)'
                ],
                borderColor: [
                    'rgba(255, 99, 132, 1)',
                    'rgba(54, 162, 235, 1)',
                    'rgba(255, 206, 86, 1)',
                    'rgba(75, 192, 192, 1)',
                    'rgba(153, 102, 255, 1)'
                ],
                borderWidth: 1,
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top',
                },
            }
        }
    });

    // Line graph for average yield
    const yieldCtx = document.getElementById('yieldChart').getContext('2d');
    const yieldChart = new Chart(yieldCtx, {
        type: 'line',
        data: {
            labels: {{ yield_labels|safe }},
            datasets: [{
                label: 'Average Yield',
                data: {{ average_yields|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 1,
                fill: true,
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
