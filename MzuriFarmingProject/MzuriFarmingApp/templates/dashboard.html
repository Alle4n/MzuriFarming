{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<header>
    <h1>Dashboard</h1>
</header>
<main>
    <section>
        <h2>Overview</h2>
        <p>Total Users: {{ user_count }}</p>
        <p>Total Farmers: {{ farmer_count }}</p>
        <p>Total Crops: {{ crop_count }}</p>
    </section>

    <section>
        <h2>Crop Yield Trends</h2>
        <canvas id="yieldChart" width="400" height="200"></canvas>
    </section>

    <section>
        <h2>User Registrations Over Last Year</h2>
        <canvas id="registrationChart" width="400" height="200"></canvas>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const yieldCtx = document.getElementById('yieldChart').getContext('2d');
    const yieldChart = new Chart(yieldCtx, {
        type: 'line',
        data: {
            labels: {{ years|safe }},
            datasets: [{
                label: 'Total Yield',
                data: {{ total_yields|safe }},
                borderColor: 'rgba(75, 192, 192, 1)',
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderWidth: 1,
                fill: true,
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });

    const regCtx = document.getElementById('registrationChart').getContext('2d');
    const registrationChart = new Chart(regCtx, {
        type: 'bar',
        data: {
            labels: {{ registration_dates|safe }},
            datasets: [{
                label: 'User Registrations',
                data: {{ registration_counts|safe }},
                backgroundColor: 'rgba(153, 102, 255, 0.2)',
                borderColor: 'rgba(153, 102, 255, 1)',
                borderWidth: 1,
            }]
        },
        options: {
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
</script>
{% endblock %}
